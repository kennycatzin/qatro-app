<section id="wrapper">
    <div class="login-register2" width="100%" style="background-image:url(https://qatro-server.herokuapp.com/assets/proyecto/vector.jpg);">
        <div class="container card col-md-4 negro">
            <div class="card-body blanco">
                <form ngNativeValidate [formGroup]="forma" (ngSubmit)="registro()" class="form-horizontal form-material" id="loginform" action="index.html">
                    <a class="navbar-brand" href="#">
                        <img src="https://qatro-server.herokuapp.com/assets/proyecto/logoqatro.png" width="40%" height="20%" alt="">
                    </a>
                    <h3 class="box-title m-b-20 text-white text-center">Darse de alta</h3>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Nombres</label>
                        <input formControlName="name" type="text" class="form-control blanco" name="name" aria-describedby="emailHelp" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Apellido Paterno</label>
                        <input formControlName="apellidoPaterno" type="text" class="form-control blanco" name="name" aria-describedby="emailHelp" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Apellido Materno</label>
                        <input formControlName="apellidoMaterno" type="text" class="form-control blanco" name="name" aria-describedby="emailHelp" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Fecha de nacimiento</label>
                        <input formControlName="fechaNacimiento" type="date" class="form-control blanco" name="name" aria-describedby="emailHelp" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Género</label>
                        <select formControlName="genero" class="form-control blanco">
                            <option>Seleccione un valor</option>
                            <option value="MASCULINO">Masculino</option>
                            <option value="FEMENINO">Femenino</option>
                          </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo</label>
                        <input formControlName="email" type="email" class="form-control blanco" name="email" aria-describedby="emailHelp" required>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Contraseña</label>
                        <input formControlName="password" type="password" class="form-control blanco" name="password" aria-describedby="emailHelp" required>
                    </div>
                    <div class="form-group" *ngIf="forma.errors?.sonIguales && !forma.pristine">
                        <p class="text-danger">
                            Las contraseñas deben de coincidir
                        </p>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Confirme contraseña</label>
                        <input formControlName="password2" type="password" class="form-control blanco" name="password2" aria-describedby="emailHelp" required>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-success p-t-0">
                                <input formControlName="condiciones" type="condciones" id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
                                <label for="checkbox-signup"> Acepto todos los <a href="javascript:void(0)" data-toggle="modal" data-target=".bd-example-modal-xl">terminos</a></label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group text-center p-b-20">
                        <div class="col-xs-12">
                            <button class="btn btn-warning btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light" type="submit">Guardar</button>
                        </div>
                    </div>
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            ¿Ya tienes una cuenta? <a [routerLink]="['/login']" class="text-info m-l-5"><b>Ingresar</b></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</section>
