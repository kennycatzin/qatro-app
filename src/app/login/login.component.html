<section id="wrapper">
    <div class="login-register" width="100%" style="background-image:url(https://qatro-server.herokuapp.com/assets/proyecto/vector.jpg);">
        <div class="container card col-md-4 negro">
            <div class="card-body blanco">
                <form ngNativeValidate #f="ngForm" (ngSubmit)="ingresar( f )" class="form-horizontal form-material" id="loginform" action="index.html">
                    <a class="navbar-brand text-center" href="#">
                        <img src="https://qatro-server.herokuapp.com/assets/proyecto/logoqatro.png" width="40%" height="20%" alt="">
                    </a>
                    <h3 class="box-title m-b-20 text-center blanco">Ingresar al sistema</h3>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input [(ngModel)]="email" ngModel name="email" class="form-control blanco" type="email" required placeholder="Usuario"> </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input ngModel name="password" class="form-control blanco" type="password" required placeholder="Contraseña"> </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-info pull-left p-t-0">
                                <input [(ngModel)]="recuerdame" name="recuerdame" id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
                                <label for="checkbox-signup"> Recuerdame</label>
                            </div> <a href="javascript:void(0)" id="to-recover" class="text-white pull-right "><i class="fa fa-lock m-r-5"></i>Olvidó contraseña</a> </div>
                    </div>
                    <div class="form-group text-center">
                        <div class="col-xs-12 p-b-20">
                            <button class="btn btn-block btn-lg btn-warning btn-rounded">Ingresar</button>
                        </div>
                    </div>
                    <!-- <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                            <div class="social">
                                <a href="javascript:void(0)" class="btn  btn-facebook" data-toggle="tooltip" title="Login with Facebook"> <i aria-hidden="true" class="fa fa-facebook"></i> </a>
                                <a href="javascript:void(0)" class="btn btn-googleplus" data-toggle="tooltip" title="Login with Google"> <i aria-hidden="true" class="fa fa-google-plus"></i> </a>
                            </div>
                        </div>
                    </div> -->
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            ¿No tiene una cuenta? <a class="text-info m-l-5" [routerLink]="['/registro']"><b>Darse de alta</b></a>
                        </div>
                    </div>
                </form>
                <form class="form-horizontal" id="recoverform" action="index.html">
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <h3>Recuperar contrasela</h3>
                            <p class="text-muted">Ingresa tu correo y las instrucciones te harán llegar </p>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" required="" placeholder="Email"> </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Limpiar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
